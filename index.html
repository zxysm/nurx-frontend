<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>Nurx Necrobot Frontend</title>

        <meta charset="UTF-8">

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
        <link href="css/opensans.css" rel="stylesheet" type="text/css" />
        <link href="css/main.css" rel="stylesheet" type="text/css" />        
    </head>
    <body>
        <div class="sidebar">
            <header>
                <h1>Nurx</h1>
                <span class="small">A NecroBot Frontend</span>
            </header>

            <div class="profile" data-bind="if: profileData() != null && statsData() != null">
                <h2 data-bind="text: profileData().Username"></h2>
                <span class="small" data-bind="text: 'Level: ' + statsData().Level + ' (' + statsData().CurrentXp + '/' + statsData().LevelupXp + ')'"></span>
            </div>

            <nav>
                <div class="nav-item" data-bind="
                    css: { 'nav-item-selected': (selectedPane() == 'navigation') },
                    click: function() { selectedPane('navigation'); }
                    ">
                    <i class="fa fa-map-marker" aria-hidden="true"></i> Navigation
                </div>
                <div class="nav-item" data-bind="
                    css: { 'nav-item-selected': (selectedPane() == 'inventory') },
                    click: function() { selectedPane('inventory'); }
                    ">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i> Inventory
                </div> 
                 <div class="nav-item" data-bind="
                    css: { 'nav-item-selected': (selectedPane() == 'pokemon') },
                    click: function() { selectedPane('pokemon'); }
                    ">
                    Pokemon
                </div>                
            </nav>
        </div>

        <div class="pane-container">
            <div class="map pane" data-bind="css: { 'pane-hidden': (selectedPane() != 'navigation') }">
                <div style='overflow:hidden;height:100%;width:100%;'>
                    <div id='gmap_canvas' style='height:100%;width:100%;'></div>            
                </div>
            </div>

            <div class="map pane pane-padded" data-bind="css: { 'pane-hidden': (selectedPane() != 'pokemon') }">
                <h1>Pokemon</h1>

                <div class="row">
                    <div class="col-md-4">
                        <div data-bind="foreach: pokemonListSorted">
                            <div class="pokemon-row clearfix">
                                <div class="poke-image" data-bind="attr: { style: 'background-image: url(img/pokemon/' + Base.PokemonId + '.png)' }"></div>
                                <div class="poke-data">
                                    <div><span class="poke-name" data-bind="text: $root.pokedata.pokemon[Base.PokemonId]"></span></div>
                                    <div><span class="poke-cpiv" data-bind="text: '( CP: ' + Base.Cp + ' IV: ' + Perfection.toPrecision(4) + '% )'"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        

        <div class="log" id="log">
            <div class="log-header">Log</div>

            <div id="log-content"></pre>
        </div>

        <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/knockout-min.js"></script>
        <script type="text/javascript" src="js/numeral.min.js"></script>
        <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
        <script type="text/javascript" src="js/pokedata.js"></script>  
        <script type="text/javascript" src="js/app.js"></script>  
        <script type='text/javascript'>      
            google.maps.event.addDomListener(window, 'load', window.vm.init); 
        </script>     
    </body>
</html>
